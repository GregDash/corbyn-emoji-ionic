<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-light button-clear icon ion-heart" ng-click="donateClicked()"></button>
  </ion-nav-buttons>

  <ion-nav-title>
    <img src="img/assets/peoplepowered.png" style="height: 100%;" height="100%"  ng-if="platform != 'android'"/>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-light button-clear icon ion-help-circled" ng-click="help()"></button>
  </ion-nav-buttons>
  <ion-content ng-init="init()" class="padding">
    <div ng-if="feed.error" class="list card">
      <div class="item item-divider">
        Woops!
      </div>
      <div class="item item-text-wrap">
        <p><b>We couldn't grab the latest news :(</b></p>
        <p>Please make sure you have a network connection, and try again!</p>
      </div>
    </div>
    <div class="list card" ng-repeat="p in feed.posts">
      <div class="item item-divider">
        {{ p.title_plain }}
      </div>
      <div class="item item-text-wrap">
        {{ p.excerpt }}
      </div>
      <div class="item item-divider">
        {{ p.date }}
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" ng-if="platform == 'android'">
    <ion-title>
      <img src="img/assets/peoplepowered.png" style="height: 100%;" height="100%"/>
    </ion-title>
  </ion-footer-bar>
</ion-view>
