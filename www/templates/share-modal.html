<ion-modal-view>
    <ion-header-bar align-title="center">
      <ion-title>
        <img src="img/assets/jc-logo.png" class="help-logo"/>
      </ion-title>
      <div class="buttons">
        <button class="button button-light button-clear icon ion-close-circled" ng-click="closeShare()"/>
      </div>
    </ion-header-bar>
    <ion-content class="help-content padding">
      <div class="list">
        <div class="card item">
          <div class="item">
            <img class="emoji" ng-src="{{getPath(shareObj.emoji)}}"/>
          </div>
        </div>
        <label class="item item-input">
          <input type="text" ng-model="shareObj.text"/>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block" ng-click="share(shareObj)">Share</button>
      </div>
    </ion-content>
    <ion-footer-bar align-title="center">
      <ion-title>
        <img src="img/assets/peoplepowered.png" style="height: 100%;" height="100%"/>
      </ion-title>
    </ion-footer-bar>
</ion-modal-view>
